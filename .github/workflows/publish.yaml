on:
  release:
    types:
      - published

name: publish

jobs:
  publish:
    if: ${{ github.ref_type != 'tag' || startsWith(github.ref_name, 'text-doc-ir-v') }}
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: bun install
      - name: Lint
        run: bun run lint
      - name: Type check
        run: bun run type-check
      - name: Run tests
        run: bun test
      - name: Build
        run: bun run build
      - name: Publish to NPM
        run: npm publish --provenance --access public
