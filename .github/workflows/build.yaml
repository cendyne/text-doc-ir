name: Build

on: push

jobs:
  build:
    if: ${{ github.ref_type != 'tag' || !startsWith(github.ref_name, 'text-doc-ir-v') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Lint
        run: bun run lint
      - name: Type check
        run: bun run type-check
      - name: Run tests
        run: bun test
